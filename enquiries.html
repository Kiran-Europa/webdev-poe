<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiries • Brew Haven Coffee Roasters</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #faf7f2;
      color: #3b2f2f;
    }
    nav {
      background: #4b2e2e;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }
    nav a[aria-current="page"] {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    h1, h2 {
      color: #4b2e2e;
    }
    form {
      display: grid;
      gap: 1rem;
      margin-top: 1rem;
    }
    label {
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      min-height: 150px;
    }
    input[type="submit"] {
      width: fit-content;
      background: #6f4e37;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background: #4b2e2e;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #4b2e2e;
      color: #fff;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="products.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="enquiry.html" aria-current="page">Enquiries</a>
  </nav>

  <main>
    <h1>Customer Enquiries</h1>
    <p>
      Have questions about our coffee, subscriptions, or wholesale orders?  
      Fill out the form below and the Brew Haven team will get back to you shortly.
    </p>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="e.g., Subscription Query">

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your enquiry here..." required></textarea>

      <input type="submit" value="Send Enquiry">
    </form>
  </main>

  <footer>
    © <span id="year"></span> Brew Haven Coffee Roasters • Cape Town, South Africa
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
