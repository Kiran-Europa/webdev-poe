<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews • Brew Haven</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="products.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="reviews.html" aria-current="page">Reviews</a>
  </nav>

  <main>
    <h1>Share Your Experience</h1>
    <p>
      We’d love to hear your thoughts on our coffee!  
      Tell us what you enjoyed, what we can improve, and how Brew Haven has fueled your day.
    </p>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>

      <label for="rating">Rating (1–5)</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>

      <label for="review">Your Review</label>
      <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    © <span id="year"></span> Brew Haven Coffee Roasters • Cape Town, South Africa
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
